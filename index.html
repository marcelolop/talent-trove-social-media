<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Geolocation API" />
    <link rel="icon" href="./assets/media/logo/logo.svg">
    <link rel="stylesheet" href="./assets/style/reset.css" />
    <link rel="stylesheet" href="./assets/style/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200;0,6..12,300;0,6..12,400;0,6..12,500;0,6..12,600;0,6..12,700;0,6..12,800;0,6..12,900;0,6..12,1000;1,6..12,200;1,6..12,300;1,6..12,400;1,6..12,500;1,6..12,600;1,6..12,700;1,6..12,800;1,6..12,900;1,6..12,1000&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./assets/media/icons/talent-trove-logo-only.png">
    <script src="./assets/script/index.js" type="module"></script>
    <title>Talent Trove-Login</title>
  </head>
<body>
    <main>
        <div class="container">
            <div class="left">
                <img src="./assets/media/icons/Talent-trove-logo.png" alt="Company Logo">
            </div>
            <div class="right">
                <div class="title">
                    <h2>Welcome back to <span class="highlight">T</span>alent <span class="highlight">T</span>rove</h2>
                </div>
                <div class="description">
                    <p>Welcome to Talent Trove, your social network. Please login to continue.</p>
                </div>
                <form>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input class="email-input"type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input class="password-input" type="password" id="password" required>
                    </div>
                    <div class="remember-me">
                        <div class="checkbox-container">
                            <input type="checkbox" id="remember-me">
                            <label for="remember-me">Remember me</label>
                        </div>
                        <a href="#">Forgot password?</a>
                    </div>
                    <div class="feedback">
                        <p class="feedback-text"></p>
                    </div>
                    <div class="form-group">
                        <button class="login-btn "type="submit">Login</button>
                    </div>
                    <div class="form-group">
                        <button class="create-profile-btn" type="button">Create Profile</button>
                    </div>
                </form>
                <div class="social-login">
                    <p>or login with</p>
                    <a href="#">
                        <i class="fab fa-microsoft"></i>
                    </a>
                    <a href="#">
                        <i class="fab fa-x-twitter"></i>
                    </a>
                    <a href="#">
                        <i class="fab fa-google"></i>
                    </a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
